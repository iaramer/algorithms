plugins {
    id 'java'
}

group 'PracticeTasks'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13' // no need?
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'

}
